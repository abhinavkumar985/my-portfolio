name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or 'master' if that's your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install

      - name: Build Static Site
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          npm install -g gh-pages
          npx gh-pages -d out -u "github-actions-bot <actions@github.com>" -r https://x-access-token:${{ secrets.GH_PAT }}@github.com/abhinavkumar985/my-portfolio.git
